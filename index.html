<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikder bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/s logo.jpg" type="image/x-icon">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center"><span id="header">Welcome to</span> <span id="header-one">Sikder Bank</span></h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
     </div>
     <div id="transaction-area">
        <div  class="row add-img">
            <div class="col-md-8">
                <img src="images/tapu1.jpg" alt="">
            </div>
            <div class="col-md-4 img-text">
                <h3>Welcome to Sikder Bank.</h3>
                <h4>Mr. Drick Mandal.</h4>
                <h5>father's Name: Tapu Mandal</h5>
                <h5>Mother's Name: Asmita Sarkar Supti</h5>
                <h6>Date of birth: 01 Jun 2022.</h6>
                <h6>Place of birth: Central Hopital Ltd.</h6>
            </div>
        </div>
        <div class="all-doc">
            <div class="row">
                <div class="col-md-4">
                   <div class="deposit">
                    <h5>Deposit</h5>
                    <h3>$ <span id="currentDeposit">00</span></h3>
                   </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h3>$ <span id="withdrawBalance">00</span></h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance">
                    <h5>Balance</h5>
                    <h3>$ <span id="currentBalace">1000</span></h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Deposit</h3>
                         <input id="deposit-amount" type="text" class="form-control" placeholder="$ you want to deposit">
                         <br>
                         <button id="addamount" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Withdraw</h3>
                         <input id="withdrawAmount" type="text" class="form-control" placeholder="$ you want to withdraw">
                         <br>
                         <button id="addWithdraw" class="btn btn-success">withdraw</button>
                    </div>
                </div>
            </div>
         </div>
        </div>     
     <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })

        const depositBtn = document.getElementById("addamount");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositAmountNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositAmountNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText = totalDeposit;
            document.getElementById("deposit-amount").value ="";

            const currentBalace = document.getElementById("currentBalace").innerText;
            const currentBalaceNumber = parseFloat(currentBalace);
            const totalBalance = depositAmountNumber + currentBalaceNumber;
            document.getElementById("currentBalace").innerText = totalBalance;
        })

        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            
            const withdrawBalance = document.getElementById("withdrawBalance").innerText;
            const withdrawBalanceNumber = parseFloat(withdrawBalance);
            const totalWithdraw = withdrawAmountNumber + withdrawBalanceNumber;

            document.getElementById("withdrawBalance").innerText = totalWithdraw;
            document.getElementById("withdrawAmount").value = "";

            const currentBalace = document.getElementById("currentBalace").innerText;
            const currentBalaceNumber = parseFloat(currentBalace);
            const totalBalance = currentBalaceNumber - withdrawAmountNumber;
            document.getElementById("currentBalace").innerText = totalBalance;


        })

       
     </script>
</body>
</html>
